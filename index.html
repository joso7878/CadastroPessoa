<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
</head>
<body>
    <h1>Cadastramento de Pessoas</h1>

    <form id="pessoaForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <button type="button" onclick="cadastrarPessoa()">Cadastrar</button>
        <button type="button" onclick="listarPessoas()">Listar</button>
        <button type="button" onclick="atualizarPessoa()">Atualizar</button>
        <button type="button" onclick="deletarPessoa()">Excluir</button>
    </form>

    <div id="resultado"></div>

    <script src="main.js"></script>
</body>
</html>
